version: '3'
services:
  server:
    image: williansebastiao/nginx:latest
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - .:/var/www/app
    depends_on:
      - mysql
      - php
    networks:
      - laravel
  php:
    image: williansebastiao/php:8
    container_name: php
    ports:
      - 9000:9000
    volumes:
      - .:/var/www/app
    depends_on:
      - mysql
    networks:
      - laravel
  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - 3308:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - laravel
networks:
  laravel:
    driver: bridge