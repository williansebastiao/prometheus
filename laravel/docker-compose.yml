version: '3'
services:
  server:
    image: williansebastiao/nginx:latest
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - .:/var/www/app
    depends_on:
      - php
    networks:
      - laravel
  php:
    image: williansebastiao/php:8
    container_name: php
    ports:
      - 9000:9000
    volumes:
      - .:/var/www/app
    networks:
      - laravel
networks:
  laravel:
    driver: bridge