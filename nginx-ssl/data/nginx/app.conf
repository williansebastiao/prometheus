server {
    listen 80;
    server_name docker.4vconnect.com;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name docker.4vconnect.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    ssl_certificate /etc/letsencrypt/live/docker.4vconnect.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docker.4vconnect.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://docker.4vconnect.com; #for demo purposes
    }
}